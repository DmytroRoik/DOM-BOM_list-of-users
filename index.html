<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="generalInfo">
		<div class="limit">
			<label for="limitUser">Limit of employees</label><br>
			<input type="number" id="limitUser" min=0 pattern="[0-9]{1,}">
			<button class="addEmployee" onclick="setLimit()">Set Limit</button>
		</div>
		<div class="tablo">
			<h2 class="listInfo">Count of employees: <span>0</span></h2>
			<h2 class="listInfo">Average Salary: <span>$0</span> </h2>
		</div>
	</div>
	<section id="emlpSection">
		<h1>List of employees</h1>
		<ul class="employeeList">
			<li>
				<span class="employeeFirstName list-header">FirstName</span>
				<span class="employeeLastName list-header">LastName</span>
				<span class="employeeSalary list-header">Salary</span>
				<span class="employeePosition list-header">Position</span>
			</li>
		</ul>
		<button class="addEmployee" onclick="ShowForm()" >Add New emplyee</button>

		<form class="hidden" id="emploeeForm" onsubmit="createUser()">
			<label for="firstName">First Name:</label>
			<input type="text" id="firstName" pattern="[A-z]{1,}" required>

			<label for="lastName" >Last Name: </label>
			<input type="text" id="lastName" pattern="[A-z]{1,}" required>

			<label for="salary" >Salary : </label>
			<input type="number" id="salary" min=0 pattern="[0-9]{1,}" required>

			<label for="position">Position : </label>
			<input type="text" id="position" pattern="[A-z]{1,}" required>

			<button type="submit" class="addEmployee" disabled="true">Create</button>
		</form>
	</section>
	<script src="js/user.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
